<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Test (Pure JS + CSS)</title>
    <style>
        /**********************************************************/
        /*         Navbar                                         */
        /**********************************************************/
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        /* Haupt-Navigation */
        nav {
            max-width: 1200px;
            margin: auto;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3882f3;
            border: 5px solid #3882f3;
            border-radius: 10px;
            z-index: 1000;
            padding: 0.8rem 1rem;
        }

        /* Menülinks */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            font-weight: 900;
        }

        /* Sprachumschalter */
        .lang-switcher {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-weight: 500;
            cursor: pointer;
            margin-left: auto;
        }

        .lang-option {
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.2s;
        }

        .lang-option:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .lang-separator {
            opacity: 0.5;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            width: 25px;
            height: 18px;
            position: relative;
            cursor: pointer;
            margin-right: 1rem;
        }

        .hamburger span {
            position: absolute;
            height: 3px;
            width: 100%;
            background: white;
            left: 0;
            transition: all 0.3s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0;
        }

        .hamburger span:nth-child(2) {
            top: 7px;
        }

        .hamburger span:nth-child(3) {
            top: 14px;
        }

        /* Animation bei Klick */
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg);
            top: 7px;
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
            top: 7px;
        }

        /* Mobile Ansicht */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                flex-direction: column;
                background: #0d6efd;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 1rem;
                display: none;
                width: 200px;
                border-radius: 0 0 10px 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .lang-switcher {
                position: absolute;
                right: 1rem;
                top: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <!-- Nur Container -->
    <div id="nav-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navContainer = document.getElementById("nav-container");

            // Menüstruktur
            const menuItems = [
                { id: "about-section", text: "Über mich", en: "About" },
                { id: "skills-section", text: "Fähigkeiten", en: "Skills" },
                { id: "cv-section", text: "Lebenslauf", en: "CV" },
                { id: "stories-section", text: "Stories", en: "Stories" },
                { id: "contact", text: "Kontakt", en: "Contact" }
            ];

            // Navigation erzeugen
            const nav = document.createElement("nav");

            // Hamburger-Icon (3 Linien)
            const hamburger = document.createElement("div");
            hamburger.classList.add("hamburger");
            hamburger.innerHTML = "<span></span><span></span><span></span>";

            // UL-Element
            const ul = document.createElement("ul");
            ul.classList.add("nav-links");

            menuItems.forEach(item => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = `#${item.id}`;
                a.textContent = item.text;
                li.appendChild(a);
                ul.appendChild(li);
            });

            // Sprachumschalter (DE | EN)
            const langSwitcher = document.createElement("div");
            langSwitcher.classList.add("lang-switcher");
            langSwitcher.innerHTML = `
    <span class="lang-option" data-lang="de">DE</span>
    <span class="lang-separator">|</span>
    <span class="lang-option" data-lang="en">EN</span>
  `;

            // Zusammenbauen
            nav.appendChild(hamburger);
            nav.appendChild(ul);
            nav.appendChild(langSwitcher);
            navContainer.appendChild(nav);

            // Hamburger-Menü-Logik
            hamburger.addEventListener("click", () => {
                ul.classList.toggle("active");
                hamburger.classList.toggle("active");
            });

            // Sprachumschalter-Logik
            const langOptions = langSwitcher.querySelectorAll(".lang-option");
            langOptions.forEach(opt => {
                opt.addEventListener("click", () => {
                    const lang = opt.dataset.lang;
                    langOptions.forEach(o => (o.style.fontWeight = "500"));
                    opt.style.fontWeight = "900";
                    updateLanguage(lang);
                });
            });

            function updateLanguage(lang) {
                menuItems.forEach((item, index) => {
                    const link = ul.children[index].querySelector("a");
                    link.textContent = lang === "en" ? item.en : item.text;
                });
            }
        });
    </script>

</body>

</html>
