<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills Ãœbersicht</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #1e5fff;
      margin-bottom: 2rem;
    }

    /* === GRID === */
    #skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* === CARD === */
    .skill-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1.4rem 1.6rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .skill-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .skill-card h3 {
      color: #1e5fff;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }

    /* === SKILL ROWS === */
    .skill-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.4rem;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .skill-name {
      font-weight: 600;
      text-align: left;
      flex: 1 1 40%;
    }

    .stars {
      display: flex;
      gap: 3px;
      flex-shrink: 0;
    }

    .stars img {
      width: 18px;
      height: 18px;
      filter: invert(66%) sepia(71%) saturate(640%) hue-rotate(6deg) brightness(1.1);
    }

    .skill-desc {
      font-size: 0.9rem;
      color: #555;
      margin: 0.3rem 0 0.4rem 0;
      line-height: 1.4;
    }

    .cert-list {
      list-style: none;
      padding-left: 1.4rem;
      margin: 0.2rem 0 0.8rem;
    }

    .cert-list li {
      position: relative;
      margin-bottom: 0.25rem;
    }

    .cert-list li::before {
      content: "ðŸ“„";
      position: absolute;
      left: -1.3rem;
      top: 0.05rem;
    }

    .cert-list a {
      color: #0056d6;
      text-decoration: none;
    }

    .cert-list a:hover {
      text-decoration: underline;
    }

    /* === RESPONSIVE === */
    @media (max-width: 1000px) {
      #skills-container {
        grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      }
    }

    @media (max-width: 650px) {
      #skills-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h2>Skills</h2>
  <div id="skills-container"></div>

  <script>
    const starIcons = {
      full: "assets/icons/star-full.svg",
      half: "assets/icons/star-half.svg",
      empty: "assets/icons/star-empty.svg",
    };

    // === Datenmodell ===
    const skillGroups = [
      {
        group: "Programmier-, Script- und Markup-Sprachen",
        skills: [
          {
            name: "C",
            rating: 5,
            desc: "18 Jahre Berufserfahrung als Embedded-C-Programmierer.",
          },
          {
            name: "Java",
            rating: 3.5,
            certs: [
              { label: "8-wÃ¶chiger Java-Lehrgang", file: "java-lehrgang.pdf" },
              { label: "7-wÃ¶chiges Java-Praktikum", file: "java-praktikum.pdf" },
            ],
          },
          {
            name: "Python",
            rating: 3,
            certs: [
              { label: "4-wÃ¶chiger Python-Lehrgang", file: "python-lehrgang.pdf" },
              { label: "Python PCEP Exam", file: "python-pcep.pdf" },
            ],
          },
          { name: "C#", rating: 2.5 },
          { name: "JavaScript", rating: 3 },
          { name: "HTML / CSS", rating: 3 },
        ],
      },
      {
        group: "Datenbanken",
        skills: [
          { name: "SQL", rating: 4 },
          { name: "MariaDB", rating: 5 },
        ],
      },
      {
        group: "Protokolle",
        skills: [
          { name: "ISOBUS 11783", rating: 4.5 },
          { name: "KWP2000", rating: 4 },
          { name: "J1939", rating: 4 },
        ],
      },
    ];

    // === Rendering ===
    const container = document.getElementById("skills-container");

    skillGroups.forEach((group) => {
      const card = document.createElement("div");
      card.className = "skill-card";

      const title = document.createElement("h3");
      title.textContent = group.group;
      card.appendChild(title);

      group.skills.forEach((skill) => {
        const row = document.createElement("div");
        row.className = "skill-row";

        const nameSpan = document.createElement("span");
        nameSpan.className = "skill-name";
        nameSpan.textContent = skill.name;

        const starsDiv = document.createElement("div");
        starsDiv.className = "stars";

        for (let i = 1; i <= 5; i++) {
          const img = document.createElement("img");
          if (skill.rating >= i) img.src = starIcons.full;
          else if (skill.rating >= i - 0.5) img.src = starIcons.half;
          else img.src = starIcons.empty;
          starsDiv.appendChild(img);
        }

        row.appendChild(nameSpan);
        row.appendChild(starsDiv);
        card.appendChild(row);

        if (skill.desc) {
          const p = document.createElement("p");
          p.className = "skill-desc";
          p.textContent = skill.desc;
          card.appendChild(p);
        }

        if (skill.certs) {
          const ul = document.createElement("ul");
          ul.className = "cert-list";
          skill.certs.forEach((cert) => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `assets/cert/${cert.file}`;
            a.target = "_blank";
            a.textContent = cert.label;
            li.appendChild(a);
            ul.appendChild(li);
          });
          card.appendChild(ul);
        }
      });

      container.appendChild(card);
    });
  </script>
</body>
</html>
