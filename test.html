<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Navbar mit Schatten</title>
<style>
  body {
    margin: 0;
    background: #f0f0f5;
    font-family: system-ui, sans-serif;
  }

  /* === Navbar === */
  .navbar {
    position: sticky;
    top: 0;
    background: white;
    border-radius: 10px 10px 0 0;
    padding: 1rem 2rem;
    z-index: 20;
    display: flex;
    justify-content: center;
    gap: 2rem;
  }

  /* Füllt die obere Rundung mit weißem Hintergrund, 
     damit darunterliegender Schatten nicht sichtbar ist */
  .navbar::before {
    content: "";
    position: absolute;
    top: -10px;      /* gleiche Höhe wie border-radius */
    left: 0;
    right: 0;
    height: 10px;
    background: white;
    z-index: -1;
  }

  /* Schatten nur unten und leicht seitlich */
  .navbar::after {
    content: "";
    position: absolute;
    left: 10px;
    right: 10px;
    bottom: 0;
    height: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    border-radius: 10px;
    z-index: -1;
  }

  .navbar a {
    text-decoration: none;
    color: white;
    background: #4285f4;
    padding: 0.6rem 1.2rem;
    border-radius: 10px;
    font-weight: 500;
    transition: background 0.2s;
  }

  .navbar a:hover {
    background: #3367d6;
  }

  /* === Hauptcontainer === */
  .main-content {
    background: white;
    margin: 3rem auto;
    max-width: 700px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    padding: 2rem;
    z-index: 1;
    position: relative;
  }

  p {
    line-height: 1.6;
  }
</style>
</head>
<body>

<header class="navbar">
  <a href="#">Start</a>
  <a href="#">Über mich</a>
  <a href="#">Projekte</a>
  <a href="#">Kontakt</a>
</header>
